<index:>
  <div class="container">
    <view name="list"></view>
  </div>

<list:>
  {{if post}}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Twitter</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        {{each post}}
          <tr>
            <td><a href="/post/{{this.id}}">{{this.name}}</a></td>
            <td>{{this.phone}}</td>
            <td><a href="mailto:{{this.email}}">{{this.email}}</a></td>
            <td><a href="http://twitter.com/{{this.twitter}}">{{this.twitter}}</a></td>
            <td>{{this.gender}}</td>
          </tr>
        {{/}}
      </tbody>
    </table>
  {{else}}
    <h3>No post added yet.</h3>
    <p>How about <a href="/post/new">adding someone</a>?</p>
  {{/}}
